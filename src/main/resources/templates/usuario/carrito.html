<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--================= Carrito Compras Usuario =====================-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Compras</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
	
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
	
</head>

    <body>
        
        <!--================= Header Carrito Usuario =====================-->  
        <div th:include="usuario/template_user.html::header"></div>
    
      <!--================= Contenido Carrito Usuario  =========================-->
      
        <section>
            <div class="title-cart">
                <h3>Tu carrito</h3>
                <p>Aquí estan añadidos tus articulos  <br>
                Cuando estes listo para comprar dale click al boton Comprar y confirma tu pedido.</p>
           </div>

           <div class="shopping-cart Table">
                <div class="column-labels">
                     <label class="product-details TableHead">Producto</label>
                     <label class="product-price TableHead">Precio</label>
                     <label class="product-quantity TableHead">Cantidad</label>
                     <label class="product-line-price TableHead">Total</label>
                </div>

                <div class="TableBody">
                    <div class="product" th:each="dorden:${carrito}">
                        <div class="product-title TableCell" th:text="${dorden.nombre}"></div>
                        <div class="product-price TableCell" th:text="${dorden.precio}"></div>
                        <div class="product-quantity TableCell" th:text="${dorden.cantidad}"></div>
                        <div class="product-price TableCell" th:text="${dorden.total}"></div>
                        
                        <div class="product-removal TableCell">
                             <button class="btn-delete">Borrar</button>
                        </div>
                    </div>

                    
                    <div class="totals">
                        <div class="totals-item TableCell">Subtotal</div>
                        <div class="TableCell"></div>
                        <div class="TableCell"></div>
                        <div class="totals-value TableCell"  id="cart-total"><b></b></div>
                    </div>

                     <button class="btn-check">Comprar</button>
                 </div>
             </div>
        </section>
      
        <!--================= Footer Carrito Usuario ====================-->  
        <div th:include="usuario/template_user.html::footer"></div>

    </body>
</html>
