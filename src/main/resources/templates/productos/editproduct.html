<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Productos</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
	
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
	
</head>

<body>
    
    <!--================= Header =====================-->  
    <div th:include="administrador/template_admin.html::header"></div>
    
    <!--================= Form Update Product  ====================-->
    
    <section class="form-product">
        <form th:action="@{/productos/update}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${producto.id}">
            <h1>Formulario Editar Producto</h1>

            <hr />

            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del producto" required minlength="2" maxlength="60" th:value="${producto.nombre}" />
            </div>

            <div>
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" placeholder="Escriba una breve descripción del producto" required th:text="${producto.descripcion}">Escribe aqui una breve descripción del producto...</textarea>
            </div>

            <div>
                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad" min="1" placeholder="0" required th:value="${producto.cantidad}"/>
            </div>

            <div>
                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio" min="1" placeholder="$0.00" required th:value="${producto.precio}"/>
            </div>

            <div>
                <label for="imagen">Imagen Producto</label>
                <input type="file" name="file" id="imagen" accept="image/png, image/jpeg" value="file"/>
            </div>

            <button class="btn-add" type="submit">Registrar</button>
        </form>
      </section>
    
    <!--================= Footer  ====================-->  
    <div th:include="administrador/template_admin.html::footer"></div>

    
	
</body>
</html>
